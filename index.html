<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#fbf5da" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form id="startReps">
            <label for="reps">Enter the number of reps:</label><br>
            <input type="number" id="reps" min="1" required autocomplete="off" style="font-size:2rem;padding:1rem;">
            <input type="submit" value="Submit" style="font-size:2rem;padding:1rem;">
        </form>
    </main>
</body>
</html>
